name       : accountsservice
version    : 0.6.43
release    : 18
source     :
    - https://www.freedesktop.org/software/accountsservice/accountsservice-0.6.43.tar.xz : ed3ba94aa38ceb822a0e1a1ac71bf1a8123babf90be049397b3a00900e48d6cc
homepage   : http://www.freedesktop.org/wiki/Software/AccountsService
license    : GPL-3.0+
component  : desktop.core
summary    : D-Bus service for accessing user accounts and information
builddeps  :
    - vala
description: |
    AccountsService is a D-Bus service for accessing the list of user accounts and information attached to those accounts.
setup      : |
    %patch -p1 < $pkgfiles/0001-Support-automatic-login-for-LightDM-in-a-stateless-c.patch
    %patch -p1 < $pkgfiles/0001-Support-use-of-default-Solus-groups.patch
    %configure --prefix=/usr \
                         --sysconfdir=/etc \
                         --localstatedir=/var \
                         --libexecdir=/usr/lib/accountsservice \
                         --enable-vala \
                         --enable-introspection \
                         --enable-systemd \
                         --enable-admin-group=sudo \
                         --disable-static
build      : |
    %make
install    : |
    %make_install
